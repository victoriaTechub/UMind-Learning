
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMind Learning</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<style>
    /* Global Styles */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.login-container {
    background-color: #fff;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    color: #666;
    text-align: left;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    width: 100%;
}

input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #8a6d3b; /* Light brown */
}

.forgot-password {
    text-align: right;
    font-size: 14px;
    color: #8a6d3b;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

/* Login Button */
.login-button {
    padding: 10px;
    background-color: #8a6d3b;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-button:hover {
    background-color: #71562b;
}

/* Social Login Buttons */
.social-login {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
}

.social-button {
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    color: white;
}

.google {
    background-color: #db4437;
}

.facebook {
    background-color: #3b5998;
}

.twitter {
    background-color: #1da1f2;
}

/* Sign Up Text */
.signup-text {
    font-size: 14px;
    color: #666;
}

.signup-text a {
    color: #8a6d3b;
    text-decoration: none;
}

.signup-text a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="login-container">
        <h2>Log in to UMind Learning</h2>
        
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <div class="social-login">
            <button class="social-button google">Continue with Google</button>
            <button class="social-button facebook">Continue with Facebook</button>
            <button class="social-button twitter">Continue with X / Twitter</button>
        </div>
        
        <p class="signup-text">New to UMind Learning? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
