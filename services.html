<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: white;
            color: red;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-icon {
            font-size: 24px;
            color: red;
            text-decoration: none;
            margin-right: 15px;
        }

        .logo {
            width: 110px; /* Adjust size as needed */
            height: auto;
        }

        .header-container h1 {
            font-size: 17px; /* Updated font size */
            margin: 0;
            color: red;
        }

        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .service-content {
            padding: 15px;
        }

        .service-title {
            font-size: 1.4em;
            margin: 0;
            color: purple;
        }

        .service-description {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon">&#8962;</a> <!-- Home icon link to index.html -->
        <div class="header-container">
            <img src="logo.png" alt="Company Logo" class="logo"> <!-- Replace 'logo.png' with the actual path to your logo -->
            <h1>Corporate Consultancy Services</h1>
        </div>
    </header>
    <main>
        <div class="service-container">
            <!-- Service Cards -->
            <div class="service-card">
                <div class="service-image">
                    <img src="Data Analysis and Visualization.jpg" alt="Data Analysis">
                </div>
                <div class="service-content">
                    <h2 class="service-title">Data Analysis and Visualization</h2>
                    <p class="service-description">We help businesses make sense of their data through custom reporting and data visualization.</p>
                </div>
            </div>
            <!-- Additional service cards here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Business Services. All rights reserved. | 
           <a href="contact_form.html" style="color: white; text-decoration: underline;">Contact</a>
        </p>
    </footer>
</body>
</html>
